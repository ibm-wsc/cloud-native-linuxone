site_name: Cloud Native LinuxONE Workshop
repo_url: https://github.com/ibm-wsc/cloud-native-linuxone/
site_url: https://ibm-wsc.github.io/cloud-native-linuxone/
edit_uri: edit/main/docs
nav:
    - 1. Home: index.md
    - 2. Introduction: introduction.md
    - 3. Prerequisites: prerequisites.md
    - 4-5. Build and Deploy Pet Clinic:
      - 4. Build and Deploy Overview: build-and-deploy/build_overview.md
      - 5. PetClinic Up and Running: build-and-deploy/upandrunning.md
    - 6-8. Configure PetClinic's Pipeline:
      - 6. Configure Pipeline Overview: full-dev-pipeline/configure_overview.md
      - 7. Configure Build and Test: full-dev-pipeline/pipeline.md
      - 8. Configure Development Deployment: full-dev-pipeline/runpipeline.md
    - 9-12. Test and Promote Pet Clinic:
      - 9. Test and Promote Overview: application-promotion/promote_overview.md
      - 10. Promoting Application: application-promotion/promote.md
      - 11. Integrating Git: application-promotion/git.md
      - 12. CI/CD in Action: application-promotion/action.md
    - 13 Add the "Sec" in "DevSecOps": devsecops/devsecops.md
    - 14. Cleanup:
      - 14. Environment Cleanup: cleanup/full-cleanup.md
    - 15. Lab Assignments: assignment.md
    - REFERENCE 1. Setting up SonarQube Server in OpenShift: devsecops/sonarqube.md
    - REFERENCE 2. Setting up PetClinic OpenShift Pipeline using yaml files: yamlsetup.md 
    - Other resources: resources.md
    - Propose a change: proposechange.md

theme:
  name: material
  favicon: images/pipelines-logo.png
  logo: images/pipelines-logo.png
  features:
    - content.code.copy
    - navigation.indexes
    - navigation.tracking
    - content.action.edit
    - content.action.view
    - navigation.footer
    - content.tabs.link
    - search.share
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      accent: red
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: black
      accent: red
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

copyright: >
  Copyright &copy; 2022 IBM â€“
  <a href="#__consent">Change cookie settings</a>

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ibm-wsc
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/s390x
  analytics:
    provider: google
    property: UA-174658170-3
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/heart
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/heart-broken
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help me improve this page by
            using my <a href="https://github.com/ibm-wsc/cloud-native-linuxone/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form</a>.
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make the documentation as good as possible.

markdown_extensions:
  - abbr
  - admonition
  - codehilite
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/glossary.md
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - attr_list
  - toc:
      permalink: true
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - enumerate-headings:
      toc_depth: 6
      strict: true
  - print-site:
      add_to_navigation: true
